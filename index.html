<!DOCTYPE  html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <!--for iOS web app -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>Powers of 2</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div class="game-container">
            <div class="game-status">
                <div class="score">0</div>
                <div class="pause">|&nbsp;|</div>
            </div>
            <div class="game-new">
                <p class="message">New Game</p>
                <div class="action-container">
                    <div class="mode easy" data-mode="3">
                        <div class="text">Easy</div>
                        <div class="power">2<sup>4</sup></div>
                    </div>
                    <div class="mode normal" data-mode="4">
                        <div class="text">Normal</div>
                        <div class="power">2<sup>5</sup></div>
                    </div>
                    <div class="mode hard" data-mode="5">
                        <div class="text">Hard</div>
                        <div class="power">2<sup>6</sup></div>
                    </div>
                </div>
            </div>
            <div class="game-pause" style="display:none;">
                <p class="message">Pause</p>
                <p class="score">score: 0</p>
                <div class="action-container">
                    <div id="continue-game">Continue</div>
                    <div id="new-game">New Game</div>
                </div>
            </div>
            <div class="grid-container"></div>
            <div class="tile-container">
                <div id="next-tile" class="tile tile-2">
                    <div class="tile-inner">2</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/classlist.js"></script>
        <script type="text/javascript" src="js/xy.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-39407086-10', 'auto');
          ga('send', 'pageview');
        
        </script>
    </body>
</html>
